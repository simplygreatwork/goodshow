<body>
	<script>
		
		example = example || {};
		goodshow.Main.ready(function(stage, renderer) {
			
			var panel = new MainStack({});
			stage.addChild(panel);
			panel.draw();
			window.panel = panel;
		});
		
		MainStack = goodshow.Panel.extend({
			
			initialize: function(properties) {
				
				Object.assign(properties, {
					bounds: new PIXI.Rectangle(0, 0, window.innerWidth, window.innerHeight),
					contain : {
						arranger: new goodshow.arranger.Stack(),
						children: [
							new example.layer.Content({
								content : new MillerPanel({
									content : new example.panels.master.Panel()
								})
							}),
							// new example.layer.drawer.Layer({}),
							// new example.layer.message.Layer({}),
							// new example.layer.dialog.Layer({})
						]
					}
				});
				goodshow.Panel.prototype.initialize.call(this, properties);
			}
		});
		
	</script>
